<html lang="en"> 
    <head> 
		<title>Contact Me</title>
		<link rel="stylesheet" href="styles/main.css" type="text/css" />
		<link rel="stylesheet" href="styles/contact.css" type="text/css" />
    </head> 
    
    <body>
		<main>
			<header>
				<h1>Contact Me</h1>
			</header>
			
	
			<nav>
				<p><a href="index.html">Home</a></p>
				<div class="clear-float"></div>
			</nav>
	
			<form action="submit.html" method="POST">
				<h2>Information Request</h2>
				<label for="firstName">First Name:</label><br/>
				<input type="text" name="firstName" id="firstName" /><br/>
				<label for="lastName">Last Name:</label><br/>
				<input type="text" name="lastName" id="lastName" /><br/>
				<label for="phone">Phone Number</label><br/>
				<input type="text" name="phone" id="phone" /><br/>
				<label for="contact">Best time to call:</label><br/>
				<select name="contact" id="contact">
					<option value="default" selected>--Select one--</option>
					<option value="Morning">Morning (8AM to 12PM Central)</option>
					<option value="Afternoon">Afternoon (12PM to 5PM Central)</option>
					<option value="Evening">Evening (5PM to 8PM Central)</option>
				</select><br/>
				<fieldset>
					<legend>I am interested in (check all that apply):</legend><br/>
					<input type="checkbox" name="interest" id="frontEnd" value="frontEnd" />
					<label for="frontEnd">Front-End Web Development</label><br/>
					<input type="checkbox" name="interest" id="backEnd" value="backEnd" />
					<label for="backEnd">Back-End Weg Development</label><br/>
					<input type="checkbox" name="interest" id="database" value="database" />
					<label for="database">Database Design</label><br/>
				</fieldset>
			    <fieldset>
					<legend>I have filled in the client questionnaire form:</legend><br/>
					<input type="radio" name="questionnaire" id="choice1" value="yes" />
					<label for="choice1">Yes</label><br/>
					<input type="radio" name="questionnaire" id="choice2" value="no" />
					<label for="choice2">No</label><br/>
			    </fieldset>
				<label for="info">Additional information:</label><br/>
				<textarea name="info" id="info"></textarea><br/>
				<input type="submit" name="submit" value="Submit" />
			</form>


			<footer>
				<p>&copy; 2018 Sam Henningsen. All rights reserved.</p>
			</footer>
		</main>	
    </body> 
</html>
