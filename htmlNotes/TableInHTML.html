<html lang="en"> 
    <head> 
        <title>HTML Tables</title>	
    </head> 
    
    <body>
        <header>
            <h1>Examples of Tables</h1>
        </header>
        <table border="1" width="90%">
            <caption>Contact Information</caption>
            <tr bgcolor="palegreen">
                <th>Category</th>
                <th colspan="2">Name</th>
                <th>Phone</th>
            </tr>
            <tr>
                <td rowspan="3">Friends:</td>
                <td>John</td>
                <td>Doe</td>
                <td>555-1212</td>
            </tr>
            <tr>
                <td>Sally</td>
                <td>Smith</td>
                <td>555-1123</td>
            </tr>
            <tr>
                <td>Sam</td>
                <td>Jones</td>
                <td>555-4321</td>
            </tr>
        </table>
        <p></p>
        <table>
                <caption>No header row or border</caption>
                <tr>
                    <td>John</td>
                    <td>Doe</td>
                    <td>555-1212</td>
                </tr>
                <tr>
                    <td>Sally</td>
                    <td>Smith</td>
                    <td>555-1123</td>
                </tr>
                <tr>
                    <td>Sam</td>
                    <td>Jones</td>
                    <td>555-4321</td>
                </tr>
            </table>
    </body> 
</html
